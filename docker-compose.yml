version: '3.8'

services:
  # 1. Dịch vụ Cơ sở dữ liệu (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: postgres_db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Dịch vụ Backend (Spring Boot API)
  backend:
    build: ./backend  # Đã sửa lại đường dẫn dựa trên ảnh thư mục của bạn
    container_name: spring_backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "8080:8080"
    networks:
      - app_network

  # 3. Dịch vụ Frontend (React Client)
  frontend:
    build: ./frontend # Đã sửa lại đường dẫn dựa trên ảnh thư mục của bạn
    container_name: react_frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge