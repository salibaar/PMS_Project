# Cấu hình Máy chủ
server.port=8080

# Kết nối Cơ sở dữ liệu (Sử dụng biến môi trường)
# Cú pháp ${TÊN_BIẾN} cho phép Spring Boot đọc từ OS hoặc Docker Container
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/mydatabase}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Tối ưu hóa JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.gov.pms=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Bảo mật JWT (Token bí mật cũng được ngoại hóa)
# IMPORTANT: Change APP_JWT_SECRET in production!
app.jwtSecret=${APP_JWT_SECRET:default-secret-key-change-in-production}
app.jwtExpirationMs=86400000

# Error handling
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false